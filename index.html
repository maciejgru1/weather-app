<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab:wght@400;500;600&display=swap" rel="stylesheet">


    <!-- custom sheet -->
    <link rel="stylesheet" href="assets/css/main.css">
    
</head>

<body>
<div class="container">
    <section class="weather">
        <video src="assets/video/bg.mp4" autoplay muted loop class="weather__video"></video>
        <h1 class="weather__header">Weather Application</h1>

        <form action="" class="weather__form">
            <input type="text" autofocus class="weather__city" name="city" placeholder="Type city and hit enter">
        </form>
        
        <div class="weather__loader">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        </div>
        
        <div class="weather__api"></div>

    </section>

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeDMTgyy5UgSBrrg4KydwQGdBBIiISoIE&callback=initMap"></script>
    <script src="assets/js/app.js"></script>
</div>
</body>

</html>
